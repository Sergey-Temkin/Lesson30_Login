<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    img {
      max-width: 100px;
    }
  </style>
</head>

<body>
  <h1>My Great Library</h1>
  <h2>
    {% if session.username %} Hello {{ session['username'] }} {% endif %}
  </h2>

  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Published Year</th>
      <th>Available Copies</th>
      <th>Image</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.publishedyear }}</td>
      <td>{{ book.availablecopies }}</td>
      <td>
        <img src="{{ book.image }}" alt="{{ book.title }} cover" width="100" />
      </td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
